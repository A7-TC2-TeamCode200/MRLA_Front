<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Detail</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/food_detail.css" />
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
    <!--google material icon-->
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200"/>
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">메추리알</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" id="intro" href="/">로그인한 사용자</a>
                    </li>
                </ul>
                <span
                id = "profile_button"
                class="material-symbols-rounded"
                style="font-size: 40px; margin-right:10px; object-fit: cover; cursor : pointer;">
                account_circle
                </span>
                <ul class="navbar-nav ml-auto" id="navbar-right">
                    <li class="nav-item">로그아웃
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <section class="container-post-detail">
        <article class="wrap-post-detail">
            <!-- 컨텐츠 섹션 -->
            <div class="wrap-content-detail" id="viewer">
                <img src="https://post-phinf.pstatic.net/MjAxOTA2MDNfMjQ4/MDAxNTU5NTQyNDAwMjIx.i4Wk5-2Is9kHOQ3qsxLJdORFBbzvxeu1a43cGbCTm0og.ZyodKeTW2B28ej546aEKjbGkFJncwIhcdue3TEFjJJQg.JPEG/%ED%9B%A0%EA%B6%881.jpg?type=w1200">
            </div>
            <!-- 버튼 -->
            <div class="box-btn-detail">
                <p id="food-title" style="margin: auto; font-size: 2.4rem;">음식 이름</p>
                <button class="btn-detail">좋아요</button>
            </div>
        </article>
        <!-- 댓글 -->
        <div class="container-reply-detail">
            <div class="wrap-reply-detail">
                <div class="wrap-comment-detail">
                    <div class="box-title-comment-detail">
                        <span class="text-title-comment-detail">Comments</span>
                    </div>
                    <div class="box-comment-detail">
                        여기에 댓글이 쌓여야 합니당...
                        <form style="margin: auto;" action="" method="POST">
                            <input class="edit_btn" type="submit" value="수정">
                        </form>
                    </div>
                </div>
                <div class="box-reply-detail">
                    <div class="box-reply-user">
                        <span class="user-reply-detail"></span>
                        <input class="input-reply-detail" type="text" onkeyup="comment_enterkey()"
                            placeholder="댓글을 입력하세요">
                    </div>
                    <button class="btn-reply-detail">작성</button>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="../static/js/food_detail.js"></script>
</html>
