<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../static/css/main.css">

  <title>웹 페이지 레이아웃</title>

</head>

<body>
  <header>
    <h2 a href="#">메추리알</h2>
    <ul>
      <li><a href="">로그인</a></li>
    </ul>
  </header>
  <nav>
    <ul>
      <li>근처 맛집</li>
      <li>누구랑 먹나요</li>
      <li>커뮤니티</li>
    </ul>
  </nav>
  <section class="recommend_food_img_section">
    <!-- 라운드  슬라이드 박스 -->
    <div class="recommend_center">
      <div id="recommend_box1" class="recommend_container1">
        <div class="recommend_box">
          1
        </div>
      </div>
      <div id="recommend_box2" class="recommend_container2">
        <div class="recommend_box2">
          2
        </div>
      </div>
      <div id="recommend_box3" class="recommend_container3">
        <div class="recommend_box3">

        </div>
      </div>
      <div id="recommend_box4" class="recommend_container4">
        <div class="recommend_box4">
          4
        </div>
      </div>
      <div id="recommend_box5" class="recommend_container5">
        <div class="recommend_box5">
          5
        </div>
      </div>
      <button id="ClickLeft">Click Left</button>
      <button id="ClickRight">Click Right</button>
    </div>


  </section>
  <section class="sns_famous_restaurant_section">
    <div id="sns_famous_restaurant_container">
      <div id="sns_slider-container">
        <span onclick="slideRight()" class="btn"></span>
        <div id="slider">
          <div class="slide"><span>1</span></div>
          <div class="slide"><span>2</span></div>
          <div class="slide"><span>3<span></div>
          <div class="slide"><span>4</span></div>
          <div class="slide"><span>5</span></div>
          <div class="slide"><span>6</span></div>
          <div class="slide"><span>7</span></div>
          <div class="slide"><span>8</span></div>
          <div class="slide"><span>9</span></div>
          <div class="slide"><span>10</span></div>
        </div>
        <span onclick="slideLeft()" class="btn"></span>
      </div>
    </div>
  </section>
  <footer>
    Footer 영역
  </footer>
</body>
<script type="text/javascript" src="../static/js/main.js"></script>
<script src="jquery-3.5.1.min.js"></script>

</html>
