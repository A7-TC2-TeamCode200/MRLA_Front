<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />

    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>

    <title>웹 페이지 레이아웃</title>

    <link rel="stylesheet" href="../static/css/service_detail.css" />
  </head>
  <body>
    <header>
      <a href="main.html"><h2>메추리알</h2></a>
      <button type="button" class="logout" onclick="handleLogout()">로그아웃</button>
    </header>

    <nav>
      <div class="navContainer">
        <div class="service1">
          <div class="near_restaurant">
            <a href="restaurants_nearby.html" onclick="location.href='restaurants_nearby.html'">
              <span class="material-symbols-outlined"> location_on </span>
              근처 맛집
            </a>
          </div>
          <div class="who">
            <a href="with_who.html" onclick="location.href='with_who.html'">
              <span class="material-symbols-outlined"> groups </span>
              누구랑 먹나요
            </a>
          </div>
          <div class="community">
            <a href="community.html" onclick="location.href='community.html'">
              <span class="material-symbols-outlined">chat_bubble</span>
              커뮤니티
            </a>
          </div>
          <div class="service">
            <a href="service.html" onclick="location.href='community.html'">
              <span class="material-symbols-outlined">support_agent</span>
              고객센터
            </a>
          </div>
        </div>
      </div>
    </nav>

    <section class="main_section">
      <div class="service_detail">
        <div class="span_box">
          <span class="user" id="user"></span>
          <span class="created_at" id="created_at"></span>
        </div>
        <div class="p_box">
          <p class="title" id="title"></p>
          <p class="content" id="content"></p>
        </div>
      </div>
      <div id="comment_list" class="comment_list"></div>
    </section>

    <section>
      <div class="comment_box">
        <textarea class="comment" id="comment" cols="85" rows="3"></textarea>
        <button type="button" class="btn btn-primary" onclick="loadpostServiceComment()">확인</button>
        <button type="button" class="btn btn-secondary" onclick="location.href='service.html'">취소</button>
      </div>
    </section>

    <footer>Footer 영역</footer>

    <script type="text/javascript" src="../static/js/api.js"></script>
    <script type="text/javascript" src="../static/js/service_detail.js"></script>
  </body>
</html>
